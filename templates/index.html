<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Graph Node View</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/4cfc692a2d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link
        rel="stylesheet"
        href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
        type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    >

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="graphWrapper" class="dropzone">
        <div class="titleContainer">
            <p class="title">Graph Visualizer</p>
            <p class="subtitle">Drag a MMIF file anywhere to upload</p>
        </div>

        <!-- Pie chart (placeholder for Kibana) -->
        <div id="statsPanel">
            <div id="chartWrapper">
                <canvas id="pieChart"></canvas>
            </div>
            <!-- Placeholder for mmif view panel -->
            <div class="card" style="margin: 10px; margin-top: 25px;">
                <header class="card-header">
                    <p class="card-header-title">No file selected</p>
                    <button class="card-header-icon" aria-label="more options">
                      <span class="icon">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                      </span>
                    </button>
                  </header>
                  <div class="card-content is-hidden">
                    <div class="content">
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec
                      iaculis mauris.
                      <a href="#">@bulmaio</a>. <a href="#">#css</a> <a href="#">#responsive</a>
                      <br />
                      <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                    </div>
                  </div>
                  <footer class="card-footer is-hidden">
                    <a href="#" class="card-footer-item">Visualize</a>
                    <a href="#" class="card-footer-item" style="color: #ff6384">Delete</a>
                  </footer>              
                </div>
        </div>
    </div>

    <!-- Load Chart.js library first -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <script src="{{ url_for('static', filename='mmif-panel.js') }}"></script>

    <!-- Node View -->
    <script type="text/html" id="mmif-node-template">
        {% include 'mmif_node.html' %}
    </script>
    <script src="{{ url_for('static', filename='graph.js') }}"></script>

    <script>
        $(document).ready(function() {
            $('#mmifPanel').data('panel-state', 'closed');
            var panelContent = $('#mmifPanel').find(".panel-content");
            panelContent.slideToggle("fast");

            $("#statsPanel").resizable({handles: "w", minWidth: 300});
            $(".dz-hidden-input").prop("disabled",true);
        });
    </script>

    <script>
        // Dropzone has been added as a global variable.
        const dropzone = new Dropzone(".dropzone", {
            url: "/upload",
            // dictDefaultMessage: "",
            addedfile: function(file) {
                // Highlight the edges when a file is added
                addTempFile(file.name);
            },
            removedfile: function(file) {
                // Remove the highlight when the file is removed
                document.body.classList.remove('dz-drag-hover');
            },
            success: function(file, response) {
                updateNodes(response);
            }
        });

        // Remove message below dragzone (there's probably a better way to do this)
        $(".dz-message").remove();
    </script>
</body>
</html>
